<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENDEspil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
   
    <script defer type="module" src="script2.js"></script>

  </head>
  <body>
    

    <header>
      <nav id="top">
        <h1>FLIP GAME!</h1>
        <div  id="points">Points: <span id="score"></span></div>
       
        <span id="timeScore">Time : <label id="minutes">00</label>:<label id="seconds">00</label></span>
      </nav>
      
      <div>
        <ul class="btnlist">
          <li>
            <button id="easyMode" class="button-19" role="button">EASY</button>
          </li>
          <li>
            <button id="MediumMode" class="button-19" role="button">MEDIUM</button>
          </li>
          <li>
            <button id="HardMode" class="button-19" role="button">HARD</button>
          </li>
        </ul>
      </div>
    </header>

    
<div class="message" id="result"></div>

    <div id="outside-box"></div>

    

  </body>
</html>
